<body class="bg-gray-100 p-8">
    <div x-data="{open: false}">
        <button @click="open = !open" class="inline-flex items-center g-2 py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white

         class="w-6 h-6 ml-2"

            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
              
    </button>
        <ul x-show="open" @click.outside="open = false" x-transition
        class="bg-white w-[160px] shadow-md py-2">
            <li><a class="py-1 px-2 hover:bg-gray-200 flex items-center" href="#">

                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                  Open
            </a></li>
            <li><a class="py-1 px-2 hover:bg-gray-200 flex items-center" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>
                  Edite</a></li>
            <li><a class="py-1 px-2 hover:bg-gray-200 flex items-center" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>
                  Eliminar</a></li>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- Modal -->

    <div x-data="{modal: false}" class="">
        <button @click="modal = true" class="inline-flex items-center g-2 py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white
        rounded-md shadow-md">
        Modal
        </button>
        <template x-teleport="body" >
        <div x-show="modal" x-transition class="fixed left-0 top-0 bottom-0 right-0 w-full h-full flex items-center justify-center bg-black/50">
            <div @click.outside="modal = false" class="w-1/3 bg-white p-8">
                <div class="py-2 px-4 flex items-center justify-between">
                <h1>Titulo</h1>  
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>                      
                </button>                  
                </div>

                <div class="p-4">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita modi ipsum odio!</p>                    
                </div>

                <div class="">
                    <button class="inline-flex items-center g-2 py-2 px-6 bg-emerald-600 hover:bg-opacity-95 text-white">
                        Aceitar
                    </button>
                    <button @click.="modal = false" class="inline-flex items-center g-2 py-2 px-6 bg-gray-600 hover:bg-opacity-95 text-white">
                        Cancel
                    </button>
                </div>
            </div>
        </template>
        </div>  
    </div>

    <br>
    <br>
    <br>
    <div x-data="{tabs:['Home', 'User', 'Setings'],
            activeTab: 'Home' }" class="">
        <div class="flex">
            <template x-for="tab in tabs">
                <a @click="activeTab = tab"
                x-text="tab" class="py-1 mr-2 px-3 bg-white cursor-pointer" :class="{'bg-gray-600 text-white': activeTab ===tab , 'text-blue-600': tab === activeTab}" ></a>
            </template>            
        </div>
        <div class="py-3 px-3 bg-white">
        <div x-show="activeTab === 'Home'" x-transition class="">
            Home
        </div>

        <div x-show="activeTab === 'User'" x-transition class="">
            User
        </div>

        <div x-show="activeTab === 'Setings'" x-transition class="">
           Setings
        </div>
    </div>
    </div>
